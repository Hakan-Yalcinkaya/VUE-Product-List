<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
    
        <input type="text" v-model="userComment" v-on:keyup.enter="addComment()"/>
        <button v-if="userComment.length>0" v-on:click="addComment()">Kaydet</button>
        <ul>
            <li v-for="comment in userComments">
                {{comment}}
            </li>
        </ul>
    </div>
    

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        userComment:"",
        userComments:[
            "Vue is Great",
            "Vue is better than angular",
            "vue is easy to learn"
        ]
      }
    },
    methods:{
        addComment:function(){
            this.userComments.push(this.userComment)
        }
    }
  }).mount('#app')
</script>
</body>
</html>
